{% extends 'cinema/base.html' %}
{% load static %}

{% block title %}Events{% endblock %}

{% block content %}
    <div class="container-fluid py-md-3">
        <div class="embed-responsive embed-responsive-16by9">
            <img class="embed-responsive-item"
                 src="https://i.pinimg.com/originals/71/9e/80/719e80760999b4c355a723224120eb07.png" alt="">
        </div>
        <div class="col-md-12">
            <div class="row">
                {% for event in events %}
                    <div class="col-md-4 product-men">
                        <div class="product-shoe-info editContent text-center mt-lg-4">
                            <div class="men-thumb-item">
                                <img src="{{ event.main_image.url }}"
                                     class="img-fluid" alt="">
                            </div>
                            <div class="item-info-product">
                                    <span class="badge rounded-pill text-bg-secondary"
                                          style="width: auto; margin-top: 5px;">{{ event.date|date:'d.m.Y' }}</span>
                                <span class="badge rounded-pill text-bg-danger"
                                      style="width: auto; margin-top: 5px;">{{ event.cinema }}</span>
                                <h4 class="">
                                    <a href="{{ event.get_absolute_url }}" class="editContent">{{ event.title }}</a>
                                </h4>
                            </div>
                            <p>
                                {{ event.desc|truncatewords:60 }}
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'admin_page/base.html' %}

{% block content %}
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row" style="border: 3px solid #000; border-radius: 30px; margin: 30px; padding: 20px;">
                    <h1 class="text-center">E-mail</h1>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="radio-buttons"
                                 style="display: flex; flex-direction: row; margin-left: 20px;">
                                <label for="">Кому отправлять</label>
                                <label style="margin-bottom: 10px; margin-left: 20px; display: block;">
                                    <input type="radio" name="photoSelection" value="Все пользователи"> Все пользователи
                                </label>
                                <label style="display: block; margin-left: 20px;">
                                    <input type="radio" name="photoSelection" value="Выборочно"> Выборочно
                                </label>
                                <button class="btn btn-info" id="sendButton" type="button" style="margin-left: 20px"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Выбрать пользователей
                                </button>
                            </div>
                        </div>
                        <div class="row" style="margin: 9px;">
                            <div><label>Загрузить HTML-письмо</label>
                                <button class="btn btn-info" style="width: 400px; height: 40px;">Загрузить</button>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 9px;">
                            <div>
                                <label>Загруженный файл:</label>
                                <a href="">Шаблон.html</a>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 9px;">
                            <div>
                                <label>Шаблон используемый в текущей рассылке:</label>
                                <a href="">Шаблон_использ.html</a>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 9px;">
                            <div>
                                <label>Количество писем:</label>
                                145 240
                                <label style="margin-left: 20px;">Рассылка выполнена на</label>
                                45%
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row" style="border: 3px solid #000; border-radius: 30px; padding: 20px;">
                            <h4 class="text-center">Список последних загруженных шаблонов</h4>
                            <div class="radio-buttons"
                                 style="display: flex; flex-direction: row; margin-left: 20px; margin-top: 20px;">
                                <a href="" style="margin-left: 20px; display: flex; align-items: center;">
                                    <input type="radio" name="photoSelection">Шаблон.html
                                </a>
                                <button class="btn btn-danger" style="margin-left: 20px; align-self: center;">
                                    Удалить
                                </button>
                            </div>
                            <div class="radio-buttons"
                                 style="display: flex; flex-direction: row; margin-left: 20px; margin-top: 20px;">
                                <a href="" style="margin-left: 20px; display: flex; align-items: center;">
                                    <input type="radio" name="photoSelection">Шаблон.html
                                </a>
                                <button class="btn btn-danger" style="margin-left: 20px; align-self: center;">
                                    Удалить
                                </button>
                            </div>
                            <div class="radio-buttons"
                                 style="display: flex; flex-direction: row; margin-left: 20px; margin-top: 20px;">
                                <a href="" style="margin-left: 20px; display: flex; align-items: center;">
                                    <input type="radio" name="photoSelection">Шаблон.html
                                </a>
                                <button class="btn btn-danger" style="margin-left: 20px; align-self: center;">
                                    Удалить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Выберите юзеров</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Отправить выбранным</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sendButton').hide();

            $('input[name="photoSelection"]').on('change', function () {
                var isSelective = $('input[name="photoSelection"][value="Выборочно"]').prop('checked');

                $('#sendButton').toggle(isSelective);
            });

            $('#exampleModal').on('show.bs.modal', function () {
                var isSelective = $('input[name="photoSelection"][value="Выборочно"]').prop('checked');

                $('input[name="photoSelection"][value="Выборочно"]').prop('checked', isSelective);

                $('#sendButton').toggle(isSelective);
            });
        });
    </script>

{% endblock %}

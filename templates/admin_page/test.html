{% with card_index=0 %}
    <form hx-post="{% url 'adminlte:upload_photo' %}" method="post">
        {% csrf_token %}
        <div id="cardContainer">
            <div class="card"
                 style="margin-right: 10px; border: 1px solid #3498db; padding: 20px; max-width: 300px; text-align: center; background-color: #f2f2f2; display: flex; flex-direction: column; margin-bottom: 20px;">
                <img id="previewImage{{ card_index }}"
                     src="https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg"
                     alt="Картинка с крестиком"
                     style="width: 260px; height: 200px; cursor: pointer; margin-bottom: 10px;">
                {{ form.title }}
                {{ form.image }}
                <button
                        style="background-color: #2ecc71; color: white; padding: 10px; border: none; cursor: pointer; width: 100%;">
                    Сохранить
                </button>
            </div>
        </div>
    </form>
{% endwith %}
